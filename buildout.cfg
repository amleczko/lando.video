[buildout]
parts =
    zope2
    instance
    zopepy
find-links =
    http://dist.plone.org/release/3.3.5
    http://dist.plone.org/thirdparty
extends =
    http://dist.plone.org/release/3.3.5/versions.cfg

versions = versions
eggs = lando.video
develop = .

[versions]
zc.buildout = 1.5.2

[zope2]
recipe = plone.recipe.zope2install
fake-zope-eggs = true
url = ${versions:zope2-url}

[instance]
recipe = plone.recipe.zope2instance
zope2-location = ${zope2:location}
user = admin:
http-address = 8080
debug-mode = on
verbose-security = on
eggs =
    Plone
    ${buildout:eggs}

[zopepy]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
extra-paths = ${zope2:location}/lib/python
scripts = zopepy
